<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Code Quiz</title>
     <link rel="stylesheet" href="./assets/css/style.css" />
</head>  

<body>
    <div>
        <div id="viewHighScores">View High Scores</div>
        <h2 class="timer"></h2>
    </div>

    <br>
    <br>
    <br>
    <div class="container justify-content-center">
        <div class="card" style="width: 40rem;">
            <div class="card-body" id="try">
                <h3 class="card-title">Code Quiz Challenge</h3>
                <p class="card-text">Try to answer the following Javascript questions to see how well you did </p>
                <div class="justify-content-center"><input class="btn btn-primary" id = "start" type="submit" value="Start Quiz">
                </div>
            </div>
            <div class="card-body hidden" id="quiz">
                <div>
                    <h3 class="card-title question"></h3>
                </div>
                <div>
                    <input type="button" class="button" value="1" id="answer1">
                </div>
                <div>
                    <input type="button" class="button" value="2" id="answer2">
                </div>
                <div>
                    <input type="button" class="button" value="3" id="answer3">
                </div>
                <div>
                    <input type="button" class="button" value="4" id="answer4">
                </div>
                <div>
                    <p class="judgement"></p>
                </div>
            </div>
            <div class="card-body hidden" id="personalScore">
                <div>
                    <h2>All Done!</h2>
                    <h3 class="card-title" id="currentScore">Your score is: </h3>
                </div>
                <div>
                    <h4>Enter initials:</h2>
                    <input type="text" class="playerInitials">
                    <input type="button" class="button-save" value="Submit" id="saveScore">
                </div>
            </div>
            <div class="card-body hidden" id="highScores">
                <div>
                    <h1>High Scores</h1>
                </div>
                <div>
                    <input type="text" class="textBox", value="temp">
                </div>
                <div>
                    <input type="text" class="textBox", value="temp1">
                </div>
                <div>
                    <input type="text" class="textBox", value="temp2">
                </div>
                <div>
                    <input type="button" value="Go Back" id="goBack">
                    <input type="button" value="Clear Scores" id="resetScores">
                </div>
            </div>
        </div>
        <!-- Bootstrap includes -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
        <script src="assets/js/script.js"></script>
    </div>
</body>

</html>
