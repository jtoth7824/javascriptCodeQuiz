<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="background">
        <nav class="navbar navbar-expand-lg navbar-light navbarBkg" id="topNav">
            <!--Applied custom styles, also utilized mr-auto class to shift menu options to right-->
            <nav class="mr-auto navbar navbar-light">
                <form class="form-inline">
                    <button class="btn btnMyStyle" id="viewHSLink" type="button">View High Scores</button>
                </form>
            </nav>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <article class="collapse navbar-collapse" id="navbarNav">
                    <h2 class="invisible">Menu options for website</h2>
                    <h2 class="timer">Time: 0</h2>
                </article>
            </nav>
        </nav>
        <br>
        <br>
        <br>
        <main>
            <div class="container justify-content-center">
                <div class="card" style="width: 40rem;">
                    <div class="card-body" id="start">
                        <h3 class="card-title">Code Quiz Challenge</h3>
                        <p class="card-text">Try to answer the following Javascript questions to see how well you did
                        </p>
                        <div class="justify-content-center"><input class="btn btnMyStyle" id="start" type="submit"
                                value="Start Quiz">
                        </div>
                    </div>
                    <div class="card-body hidden" id="quiz">
                        <div>
                            <h3 class="card-title question"></h3>
                        </div>
                        <form id="answerform">
                            <ul id="answers"></ul>
                        </form>
                        <hr class="blueline">
                        <div>
                            <p class="judgement"></p>
                        </div>
                    </div>
                    <div class="card-body hidden" id="personalScore">
                        <div>
                            <h2>All Done!</h2>
                            <h3 class="card-title" id="currentScore">Your score is: </h3>
                        </div>
                        <div>
                            <h4>Enter initials:</h2>
                                  <input type="text" class="playerInitials">
                                  <!-- <div class="input playerInitials" type="text"></div> -->
                                <input type="button" class="button-save btn-Submit btnMyStyle" value="Submit" id="saveScore">

                        </div>
                        <hr class="blueline">
                        <div>
                            <p class="verdict"></p>
                        </div>
                    </div>
                    <div class="card-body hidden" id="highScores">
                        <div>
                            <h1>High Scores</h1>
                        </div>
                        <ul id="hsList"></ul>
                        <hr class="blueline">
                        <div class="justify-content-center">
                            <input type="button" class="btn btnMyStyle" value="Go Back" id="goBack">
                            <input type="button" class="btn btnMyStyle" value="Clear Scores" id="resetScores">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Bootstrap includes -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    </div>
</body>

</html>
